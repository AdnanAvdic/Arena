<main>
  <h2>CatPhotoApp</h2>

  <p>
    View more
    <a href="#"><img src="https://bit.ly/3fuJAv1" alt="Cat photo" /></a>
  </p>

  <p>Things cats love:</p>
  <ul>
    <li>Food</li>
    <li>Toys</li>
    <li>People</li>
  </ul>

  <p>Top 3 things cats hate:</p>
  <ol>
    <li>Water</li>

    <div>

      </label>

      <label for="outside">
        <input id="outside" type="radio" />
      </label>
    </div>

    <div>
      <label for="">
        <input type="checkbox" value="Dog" checked />
      </label>
      <label for="">
        <input type="checkbox" value="Cat" />
      </label>
      <label for="">
        <input type="checkbox" value="Hamster" />
      </label>
      <label for="">
        <input type="checkbox" value="Bird" />
      </label>
      <label for="">
        <input type="checkbox" value="Fish" />
      </label>
    </div>
  </form>
</main>
<footer id="footer"></footer>
