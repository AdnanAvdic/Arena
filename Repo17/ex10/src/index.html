<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="../PS_logo_F-01.png" alt="pluralsight logo" />
          </div>
          <form>
            <div>
              <label>Email or Username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" class="text-input" />
            </div>
            <button class="primary-btn" type="submit">Sign In</button>
          </form>
          <div id="links">
            <a href="#" id="links">Forgot Password</a>
            <a href="#" id="links">Sign in with company or school</a>
          </div>
          <div class="hr-bar">
            <hr class="hr" />
            <button class="secondary-btn">
              <a href="#">Create an account</a>
            </button>
          </div>
        </div>
        <div id="main-footer">
          <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
          <div>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of use</a>
          </div>
        </div>
      </div>
      <div id="right">
        <div id="showcase">
          <div id="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>

            <button class="secondary-btn">
              <a href="#">Start a FREE 10-day trial</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
